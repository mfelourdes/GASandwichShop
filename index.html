<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sando San</title>
    <!--     CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--     remember, jQuery must come first -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!--     now your code -->
    <script src="app.js" charset="utf-8"></script>
    <script src="app1.js" charset="utf-8"></script>
  </head>

  <body>
<div class=bg>
  
  <button class="well">Welcome</button>
</div>


 <div class=welcome style="display: none"> 
  <button class = "gameTime"></button>
  <h2><span class =sc style="display: none">SHOP CLOSED</span></h2>

    <div class="shopClosed">
      
  
  
<span class = orderHeader>
  <h1 id = "OrderTicket" class = "OrderTicket">
    Order:<span class="OT"></span> 
    <span id="DrinkOrder" class = "DO"></span></h1>
</span>
 
<div class = HMRecipe>
<div class = HamSando>HamNCheese
  <img src = "Brioche.png"/>
  <button class="HM brioche">brioche</button>
  <img src = "Ham.png">
  <button class="HM ham">ham</button>
  <img src="Gouda.png"/>
  <button class="HM gouda">gouda</button>
</div>
</div>  


<div class = PBJRecipe>
  <div class = PBJSando> PBJ
    <img src = "Sourdough.png"/>
    <button class="PBJ sourdough">sourdough</button>
    <img src = "Peanut.png"/>
    <button class="PBJ peanutbutter">peanut butter</button>
    <img src = "Blueberry.png"/>
    <button class="PBJ blueberry">blueberry jam</button>
  </div>
</div>

 
<div class = BaguetteRecipe>
  <div class = "BaguetteSando">Baguette
    <img src = "Baguette.png"/>
    <button class="BAG baguette">baguette</button>
    <img src = "Butter.png"/>
    <button class="BAG butter">butter</button>
    <img src = "Salt.png"/>
    <button class="BAG salt">sea salt</button>
   </div>
</div>
 

  <div class = CappucinoRecipe>
    <div class = Cappucino>Cappuccino
      <img src = "Coffee.png">
      <button class="coffee">espresso</button>
      <img src = "Milk.png"/>
      <button class="coffee">milk</button>
      <img src = "Foam.png"/>
      <button class="coffee">foam</button>
    </div>
  </div>


  

<div class = MatchaRecipe>
  
  <div class = MatchaLatte>Matcha Latte
    <img src = "Tea.png">
    <button class="tea">matcha</button>
    <img src = "Soy.png"/>
    <button class="tea">soy milk</button>
  </div>
</div>

  


<button class = bin>bin</button>

<div class= prepB>
  <h2>Prep Board:<span class = "prepBoard"></span></h2>
</div>
  
<div class=prepD>
  <h2>Prep Done:<span class = "prepDone"></span></h2>
</div>
 



<div id = orderPrepDone>
  <button class="drinkOC">Drink ready</button>
  <button class="sandOC">Sandwich ready</button>

</div>

  <div id = 'orderComplete'>
    <button class="OC">complete order</button> 
    <button class="collectCash" style="display: None">Cash</button>
  </div>

  

  <div class="money">
    <h2>Earnings:<span class = 'Earnings'></span></h2>
  </div>
</div>
</div>  
  
  

  </body>
</html>
